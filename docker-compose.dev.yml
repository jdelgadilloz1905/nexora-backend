# Development only - run with: docker-compose -f docker-compose.dev.yml up
version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexora-db-dev
    environment:
      POSTGRES_USER: nexora
      POSTGRES_PASSWORD: nexora_dev
      POSTGRES_DB: nexora
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: nexora-redis-dev
    ports:
      - "6379:6379"

volumes:
  postgres_dev_data:
